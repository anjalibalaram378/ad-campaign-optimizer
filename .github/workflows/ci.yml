---
name: CI/CD Pipeline

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run pytest tests
        run: |
          pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy isort pylint

      - name: Run black (code formatting)
        run: black . --check
        continue-on-error: true

      - name: Run isort (import sorting)
        run: isort . --check-only
        continue-on-error: true

      - name: Run flake8 (code style)
        run: flake8 . --count --max-line-length=100 --statistics
        continue-on-error: true

      - name: Run mypy (type checking)
        run: mypy . --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Run pylint (static analysis)
        run: pylint **/*.py --fail-under=7.0
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit (security linter)
        run: bandit -r . -ll
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: safety check --json
        continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: ad-optimizer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm ad-optimizer:latest python --version

  deploy-cloud-run:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [test, code-quality, docker]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ad-optimizer-484001
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for GCP
        run: |
          gcloud auth configure-docker gcr.io

      - name: Build and push to GCP Container Registry
        run: |
          docker build -t gcr.io/ad-optimizer-484001/ad-optimizer:latest .
          docker push gcr.io/ad-optimizer-484001/ad-optimizer:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ad-optimizer \
            --image gcr.io/ad-optimizer-484001/ad-optimizer:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 4Gi \
            --cpu 2 \
            --timeout 600 \
            --set-env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
