# k8s/deployment.yaml
# Purpose: Define how to run your app
# Specifies: 3 replicas (3 copies), health checks, resource limits

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ad-optimizer
  namespace: ad-optimizer
spec:
  replicas: 3  # Run 3 copies, K8s keeps them all healthy
  selector:
    matchLabels:
      app: ad-optimizer
  template:
    metadata:
      labels:
        app: ad-optimizer
    spec:
      containers:
        - name: ad-optimizer
          image: docker.io/abalara2/ad-optimizer:latest
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ad-optimizer-secrets
                  key: openai-api-key

          # Health checks - K8s uses these to monitor app
          livenessProbe:  # Is the app alive?
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30

          readinessProbe:  # Is the app ready to accept requests?
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10

          # Resource limits - Don't use too much CPU/memory
          resources:
            requests:
              cpu: "500m"      # Request 0.5 CPU
              memory: "1Gi"    # Request 1GB RAM
            limits:
              cpu: "2"         # Max 2 CPUs
              memory: "4Gi"    # Max 4GB RAM
