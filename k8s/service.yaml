# 3. k8s/service.yaml
# Purpose: Expose your app to the internet
# Creates: Network load balancer so users can access your app

apiVersion: v1
kind: Service
metadata:
  name: ad-optimizer-service
  namespace: ad-optimizer
spec:
  type: LoadBalancer  # Give it a public IP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: ad-optimizer
